<div class="card-list">
  <mat-card class="example-card" *ngFor="let product of products;">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price }}$</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ product.detail }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ORDER</button>
    </mat-card-actions>
  </mat-card>
</div>
<br>
<a routerLink="checkout">FINISH ORDER</a>
